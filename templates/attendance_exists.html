{% extends "layout.html" %}

{% block content %}
<div class="max-w-xl mx-auto mt-12">
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-200 text-center p-8">

        <!-- Warning Icon -->
        <div class="mx-auto flex items-center justify-center w-24 h-24 rounded-full bg-yellow-50 mb-6">
            <span class="material-symbols-outlined text-yellow-600" style="font-size: 48px;">warning</span>
        </div>

        <h1 class="text-3xl font-bold text-slate-800 mb-2">Already Marked</h1>
        <p class="text-lg text-slate-500 mb-8 max-w-sm mx-auto">
            Attendance for <span class="font-bold text-slate-900" id="user-name"></span> has already been recorded
            today.
        </p>

        <!-- Divider -->
        <div class="w-16 h-1 bg-slate-100 mx-auto rounded-full mb-8"></div>

        <!-- Action -->
        <a href="/recognition"
            class="inline-flex items-center justify-center gap-2 px-6 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition-colors shadow-lg shadow-blue-600/20">
            <span class="material-symbols-outlined text-[20px]">arrow_back</span>
            Back to Recognition
        </a>
    </div>

    <p class="text-center text-slate-400 text-sm mt-6">Redirecting in 3 seconds...</p>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('user-name').innerText = urlParams.get('name') || "User";

    setTimeout(() => {
        window.location.href = "/recognition";
    }, 3000);
</script>
{% endblock %}
